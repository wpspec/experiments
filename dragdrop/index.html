<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drag and drop</title>
  <style>
    #dragSquare {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 50px;
      cursor: move;
    }

    #dropArea {
     width: 200px;
     height: 200px;
     border: 2px dashed #2ecc71;
     margin-top: 20px;
     position: relative;
    }

    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="dragSquare" draggable="true" ondragstart="drag(event)">Drag me</div>
  <div id="dropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop here
  </div>

  <div id="message"></div>

  <script>
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);

      if (ev.target.id === "dropArea") {
	document.getElementById("message").innerText = "+5 Strength";

	ev.target.appendChild(draggedElement);
      }
    }
  </script>
</body>
</html>
