<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 RPG</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Simple HTML5 RPG</h1>
    <div id="game-container">
      <h2>Game World</h2>

      <div id="player-stats"></div>
      <button id="exploreButton" onclick="explore()">Explore (e)</button>
      <button id="buyPotionButton" onclick="buyHealthPotion()">Buy Health Potion</button>
      <button id="buyPotionButton" onclick="buyStrikePotion()">Buy Strike Potion</button>
      <p id="result"></p>
      <div id="button-container" class="button-container" style="display: none;">
	<button onclick="fight()">Fight (f)</button>
	<button onclick="shoot()">Shoot (s)</button>
	<button onclick="runAway()">Run Away (d)</button>
      </div>
      <div id="crafting">
	<h2>Crafting</h2>
	<button onclick="craftDefensePotion()">Craft Defense Potion</button>
	<button onclick="craftSlingshot()">Craft Slingshot</button>
      </div>
      
    </div>
    <div id="inventory">
      <h2>Inventory</h2>
      <ul id="inventory-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
