<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML5 RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple HTML5 RPG</h1>
  <div id="game-container">
    <h2>Game World</h2>
    <p>Welcome to the RPG World! Explore and interact with the environment.</p>
    <button id="exploreButton" onclick="explore()">Explore</button>
    <button id="buyPotionButton" onclick="buyPotion()">Buy Potion</button>
    <p id="result"></p>
    <div id="button-container" class="button-container" style="display: none;">
      <button onclick="fight()">Fight</button>
      <button onclick="runAway()">Run Away</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
