<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 RPG</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Simple HTML5 RPG</h1>
    <p>
    You've been summoned by a god of another world. <br>
    Complete this trial to become a hero candidate. <br>
    Otherwise :)

    </p>
    <div id="game-container">
      <h2>Game World</h2>
      <p>Welcome to the RPG World! Explore and interact with the environment.</p>

      <div id="player-stats"></div>
      <button id="exploreButton" onclick="explore()">Explore (e)</button>
      <button id="buyPotionButton" onclick="buyHealthPotion()">Buy Health Potion</button>
      <button id="buyPotionButton" onclick="buyStrikePotion()">Buy Strike Potion</button>
      <button id="buyIronSwordButton" onclick="buyIronSword()">Buy Iron Sword</button>
      <div id="ironSwordUpgrades" style="display: none;">
	<button onclick="upgradeIronSword('doubleStrike')">Double Strike (50 gold)</button>
	<button onclick="upgradeIronSword('lifesteal')">Lifesteal (100 gold)</button>
	<button onclick="upgradeIronSword('midasTouch')">Midas Touch (150 gold)</button>
      </div>
      <p id="result"></p>
      <div id="button-container" class="button-container" style="display: none;">
	<button onclick="fight()">Fight (f)</button>
	<button onclick="runAway()">Run Away (d)</button>
      </div>
      <div id="crafting">
	<h2>Crafting</h2>
	<button onclick="craftDefensePotion()">Craft Defense Potion</button>
      </div>
      <div id="inventory">
	<h2>Inventory</h2>
	<ul id="inventory-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
